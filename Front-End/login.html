<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SubStack</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-black text-gray-100 min-h-screen">
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-12 max-w-md">
        <div class="bg-gray-800 rounded-xl p-8 shadow-lg">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
                <p class="text-gray-400">Sign in to access your premium content</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="login-email" class="block mb-2 font-medium">Email</label>
                    <input type="email" id="login-email" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" required>
                </div>

                <div>
                    <label for="login-password" class="block mb-2 font-medium">Password</label>
                    <input type="password" id="login-password" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" required>
                    <div class="mt-2 flex justify-end">
                        <a href="/forgot-password" class="text-sm text-primary-500 hover:underline">Forgot password?</a>
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit" class="w-full py-3 px-4 bg-primary-500 hover:bg-primary-600 rounded-lg font-medium transition-colors">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-400">
                    Don't have an account? 
                    <a href="/signup" class="text-primary-500 hover:underline">Sign up</a>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
