<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | SubStack</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-black text-gray-100 min-h-screen">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-12 max-w-4xl">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-gray-800 rounded-xl p-6">
                <h2 class="text-2xl font-bold mb-6">Payment Details</h2>
                
                <form id="payment-form" class="space-y-6">
                    <div>
                        <label for="card-name" class="block mb-2 font-medium">Name on Card</label>
                        <input type="text" id="card-name" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" required>
                    </div>
                    
                    <div>
                        <label for="card-number" class="block mb-2 font-medium">Card Number</label>
                        <div class="relative">
                            <input type="text" id="card-number" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" placeholder="1234 5678 9012 3456" required>
                            <div class="absolute right-3 top-3 flex space-x-2">
                                <i data-feather="credit-card" class="text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label for="card-expiry" class="block mb-2 font-medium">Expiry Date</label>
                            <input type="text" id="card-expiry" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" placeholder="MM/YY" required>
                        </div>
                        
                        <div>
                            <label for="card-cvc" class="block mb-2 font-medium">CVC</label>
                            <input type="text" id="card-cvc" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" placeholder="123" required>
                        </div>
                    </div>
                    
                    <div>
                        <label for="coupon" class="block mb-2 font-medium">Coupon Code (Optional)</label>
                        <div class="flex">
                            <input type="text" id="coupon" class="flex-grow px-4 py-3 bg-gray-700 border border-gray-600 rounded-l-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                            <button type="button" class="px-4 bg-primary-500 hover:bg-primary-600 rounded-r-lg font-medium transition-colors">
                                Apply
                            </button>
                        </div>
                    </div>
                    
                    <div class="pt-4">
                        <button type="submit" class="w-full py-3 px-4 bg-primary-500 hover:bg-primary-600 rounded-lg font-medium transition-colors">
                            Complete Payment
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="bg-gray-800 rounded-xl p-6">
                <h2 class="text-2xl font-bold mb-6">Order Summary</h2>
                
                <div class="mb-6 p-4 bg-gray-700 rounded-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold">Medium Plan</h3>
                        <span class="text-primary-500 font-medium">$19/month</span>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-gray-400">Billing Cycle</span>
                            <span>Monthly</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Next Billing Date</span>
                            <span>Jun 15, 2023</span>
                        </div>
                    </div>
                </div>
                
                <div class="space-y-4">
                    <div class="flex justify-between">
                        <span>Subtotal</span>
                        <span>$19.00</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Tax</span>
                        <span>$1.43</span>
                    </div>
                    <div class="border-t border-gray-700 pt-4 mt-2 flex justify-between text-lg font-semibold">
                        <span>Total</span>
                        <span>$20.43</span>
                    </div>
                </div>
                
                <div class="mt-8 p-4 bg-gray-700 rounded-lg">
                    <div class="flex items-start">
                        <i data-feather="lock" class="text-primary-500 mt-1 mr-3"></i>
                        <p class="text-sm text-gray-300">
                            Your payment is secure and encrypted. We never store your credit card details.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
