services:
  frontend-service:
    build: .
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - frontend-network

networks:
  frontend-network:
    external: true
    name: user-service_main-network