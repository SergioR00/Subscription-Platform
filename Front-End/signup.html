<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | SubStack</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-black text-gray-100 min-h-screen">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-12 max-w-2xl">
        <div class="bg-gray-800 rounded-xl p-8 shadow-lg">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold mb-2">Create Your Account</h1>
                <p class="text-gray-400">Join thousands of users enjoying premium content</p>
            </div>

            <form id="signup-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="first-name" class="block mb-2 font-medium">First Name</label>
                        <input type="text" id="first-name" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" required>
                    </div>
                    <div>
                        <label for="last-name" class="block mb-2 font-medium">Last Name</label>
                        <input type="text" id="last-name" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" required>
                    </div>
                </div>

                <div>
                    <label for="email" class="block mb-2 font-medium">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" required>
                </div>

                <div>
                    <label for="password" class="block mb-2 font-medium">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" required minlength="8">
                    <p class="mt-2 text-sm text-gray-400">Minimum 8 characters</p>
                </div>

                <div>
                    <label for="confirm-password" class="block mb-2 font-medium">Confirm Password</label>
                    <input type="password" id="confirm-password" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" required>
                </div>

                <div class="pt-2">
                    <button type="submit" class="w-full py-3 px-4 bg-primary-500 hover:bg-primary-600 rounded-lg font-medium transition-colors">
                        Continue to Payment
                    </button>
                </div>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-400">
                    Already have an account? 
                    <a href="/login" class="text-primary-500 hover:underline">Log in</a>
                </p>
            </div>
        </div>
    </main>

</body>
</html>
